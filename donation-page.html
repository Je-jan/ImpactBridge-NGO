<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate to ImpactBridge</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc; /* Light gray background */
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">
    <!-- Navigation Bar -->
    <nav class="bg-white shadow-md p-4">
        <div class="container mx-auto flex justify-between items-center">
            <!-- Logo/Home Link -->
            <a href="landing-page.html" class="text-2xl font-bold text-blue-700">ImpactBridge</a>
            <div class="space-x-4">
                <a href="landing-page.html#about" class="text-gray-700 hover:text-blue-700 font-medium">About Us</a>
                <a href="landing-page.html#causes" class="text-gray-700 hover:text-blue-700 font-medium">Our Causes</a>
                <a href="volunteer-signup.html" class="text-gray-700 hover:text-blue-700 font-medium">Volunteer</a>
                <a href="donation-page.html" class="bg-blue-600 hover:bg-blue-700 text-white px-5 py-2 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:scale-105">Donate Now</a>
            </div>
        </div>
    </nav>

    <!-- Donation Form Section -->
    <main class="flex-grow flex items-center justify-center py-12 px-4">
        <div class="bg-white rounded-xl shadow-lg p-8 md:p-12 max-w-2xl w-full">
            <h1 class="text-4xl font-bold text-gray-800 text-center mb-6">Make a Donation</h1>
            <p class="text-lg text-gray-600 text-center mb-8">
                Your contribution directly supports our initiatives and helps us build a better future.
            </p>

            <form action="donation-thankyou.html" method="GET" class="space-y-6">
                <!-- Donation Amount -->
                <div>
                    <label for="donation-amount" class="block text-gray-700 text-sm font-medium mb-2">Donation Amount</label>
                    <div class="flex items-center space-x-3 mb-4">
                        <button type="button" class="amount-btn bg-blue-100 text-blue-700 font-semibold px-5 py-3 rounded-lg hover:bg-blue-200 transition duration-200 ease-in-out" data-amount="25">$25</button>
                        <button type="button" class="amount-btn bg-blue-100 text-blue-700 font-semibold px-5 py-3 rounded-lg hover:bg-blue-200 transition duration-200 ease-in-out" data-amount="50">$50</button>
                        <button type="button" class="amount-btn bg-blue-100 text-blue-700 font-semibold px-5 py-3 rounded-lg hover:bg-blue-200 transition duration-200 ease-in-out" data-amount="100">$100</button>
                        <button type="button" class="amount-btn bg-blue-100 text-blue-700 font-semibold px-5 py-3 rounded-lg hover:bg-blue-200 transition duration-200 ease-in-out" data-amount="250">$250</button>
                    </div>
                    <input type="number" id="donation-amount" name="amount" placeholder="Enter custom amount" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500" min="1" required>
                </div>

                <!-- Donor Information -->
                <h2 class="text-2xl font-bold text-gray-800 mt-8 mb-4">Your Information</h2>
                <div>
                    <label for="full-name" class="block text-gray-700 text-sm font-medium mb-2">Full Name</label>
                    <input type="text" id="full-name" name="full-name" placeholder="John Doe" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>

                <div>
                    <label for="email" class="block text-gray-700 text-sm font-medium mb-2">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="john.doe@example.com" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>

                <!-- Payment Information (Simplified) -->
                <h2 class="text-2xl font-bold text-gray-800 mt-8 mb-4">Payment Details</h2>
                <div>
                    <label for="card-number" class="block text-gray-700 text-sm font-medium mb-2">Card Number</label>
                    <input type="text" id="card-number" name="card-number" placeholder="**** **** **** ****" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500" required pattern="[0-9]{13,16}" title="Please enter a valid credit card number (13-16 digits)">
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label for="expiry-date" class="block text-gray-700 text-sm font-medium mb-2">Expiry Date (MM/YY)</label>
                        <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500" required pattern="(0[1-9]|1[0-2])\/([0-9]{2})" title="Please enter a valid expiry date (MM/YY)">
                    </div>
                    <div>
                        <label for="cvv" class="block text-gray-700 text-sm font-medium mb-2">CVV</label>
                        <input type="text" id="cvv" name="cvv" placeholder="***" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500" required pattern="[0-9]{3,4}" title="Please enter a valid CVV (3 or 4 digits)">
                    </div>
                </div>

                <div class="text-center">
                    <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold px-8 py-4 rounded-full shadow-lg text-lg transition duration-300 ease-in-out transform hover:scale-105">
                        Complete Donation
                    </button>
                </div>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-8 px-4 mt-auto">
        <div class="container mx-auto text-center md:flex md:justify-between md:items-center">
            <p class="mb-4 md:mb-0">&copy; 2025 ImpactBridge. All rights reserved.</p>
            <div class="flex justify-center space-x-6">
                <a href="#" class="text-gray-300 hover:text-white">Privacy Policy</a>
                <a href="#" class="text-gray-300 hover:text-white">Terms of Service</a>
                <a href="#" class="text-gray-300 hover:text-white">Contact Us</a>
            </div>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const amountButtons = document.querySelectorAll('.amount-btn');
            const donationAmountInput = document.getElementById('donation-amount');

            amountButtons.forEach(button => {
                button.addEventListener('click', () => {
                    donationAmountInput.value = button.dataset.amount;
                });
            });
        });
    </script>
</body>
</html>
